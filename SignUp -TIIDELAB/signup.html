<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up | Tia Coders</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>BookMyevent</h1>
      </header>
      <!-- End of Header Section -->
      <section id="signup">
        <div class="signup">
          <div class="form-header">
            <h1>Sign up</h1>
          </div>
          <div class="form-container">
            <input
              type="name"
              name="firstname"
              id="Fname"
              placeholder="First Name"
              required
            />
            <input
              type="name"
              name="lastname"
              id="Lname"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />

            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                required
              />
              <i
                class="fa-sharp fa-regular fa-eye-slash"
                style="color: rgba(28, 27, 31, 0.6)"
              ></i>
            </div>

            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm password"
                required
              />
              <i
                class="fa-sharp fa-regular fa-eye-slash"
                style="color: rgba(28, 27, 31, 0.6)"
              ></i>
            </div>
            <!-- Agreement -->
            <div class="agreement">
              <p>
                By selecting "Agree and Sign up" I agree to the
                <span>BookMyEvent Terms.</span> Learn about how we use and
                protect your data in our <span>Privacy Policy</span>
              </p>
            </div>
            <div class="btn">
              <button class="btn-dark">Agree and Sign Up</button>
              <div class="login">
                <a href="#"> Already have an account <span>Log in</span></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
