<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up | Tia Coders</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>BookMyevent</h1>
      </header>
      <!-- End of Header Section -->
      <section id="signup">
        <div class="signup">
          <div class="form-header">
            <h1>Sign up</h1>
          </div>
          <!-- Form Container -->
          <form id="form" class="form">
            <!-- first name form Control -->
            <div class="form-control">
              <input type="text" id="username" placeholder="First Name" />
              <small>Error message</small>
            </div>
            <!-- last name form Control -->
            <div class="form-control">
              <input type="text" id="lastname" placeholder="Last Name" />
              <small>Error message</small>
            </div>
            <!-- Email form Control -->
            <div class="form-control">
              <input type="text" id="email" placeholder="Email Address" />
              <small>Error message</small>
            </div>
            <!-- Password form Control -->
            <div class="form-control">
              <input type="password" id="password" placeholder="Password" />
              <i
                class="fa-sharp fa-regular fa-eye-slash"
                style="color: rgba(28, 27, 31, 0.6)"
              ></i>
              <small>Error message</small>
            </div>
            <!-- Confirm Password form Control -->
            <div class="form-control">
              <input
                type="password"
                id="password2"
                placeholder="Confirm password"
              />
              <i
                class="fa-sharp fa-regular fa-eye-slash"
                style="color: rgba(28, 27, 31, 0.6)"
              ></i>
              <small>Error message</small>
            </div>
            <!-- Agreement -->
            <div class="agreement">
              <p>
                By selecting "Agree and Sign up" I agree to the
                <span>BookMyEvent Terms.</span> Learn about how we use and
                protect your data in our <span>Privacy Policy</span>
              </p>
            </div>
            <div class="btn">
              <button type="submit">Agree and Sign Up</button>
              <div class="login">
                <a href="#"> Already have an account <span>Log in</span></a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
