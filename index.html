<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Section</title>
</head>
<body>

    <!------------ Contact Section of Landing Page ------------>

    <section id="contact">
        <h2>Contact us</h2>
        <img src="assets/images/Rectangle 10.png" alt="">
        <div class="contact-info">
            <div class="contact-fact">
                <h3>We are here to <span>help</span> you, whatever you need</h3>
                <p>We are itching to attend to any issues you might have regarding any of our services. You could even decide to reach us if you get a bit lonely and need to unwind</p>
            </div>

            <!------------ Contact Form  ------------>
            <form action="">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" placeholder="Enter your message" cols="30" rows="5"></textarea>
                <button class="btn">Send <span>Message</span></button>
            </form>
        </div>
    </section>

</body>
</html>
