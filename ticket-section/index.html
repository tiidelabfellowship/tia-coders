<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bookmyevent Ticket</title>
  </head>
  <body>
    <!--Section- ticket-->
    <main class="ticket-section">
      <div class="section-left">
        <div class="ticket">
          <h2>Ticket</h2>
        </div>
        <div class="save">
          <p>
            Save
            <img src="./Image/Vector (1).png" alt="save-icon" />
          </p>
        </div>
      </div>

      <!--TICKET SECTION-->

      <div class="section-right">
        <!--icon-top-->
        <div class="shape-icon">
          <div class="shape1">
            <img src="./Image/top left.png" alt="" />
          </div>

          <div class="ticket-code">
            <p>Ticket code: 3221198</p>
          </div>

          <div class="shape1">
            <img src="./Image/top right.png" alt="" />
          </div>
        </div>

        <!--TICKET DETAILS-->

        <div class="company-details">
          <h4>Silva Group</h4>
          <p>Cordially Invites you to its</p>
          <img src="./Image/center icon.png" alt="" />
        </div>

        <!--event name-->
        <div class="event-name">
          <h1>
            GRAND <br />
            OPENING<br />
            DINNER
          </h1>
        </div>

        <!--event-details-->
        <div class="event-details">
          <div class="event-all">
            <img src="./Image/hall.png" alt="" />
            <p>Golden Star Hall</p>
          </div>

          <div class="event-all">
            <img src="./Image/date icon.png" alt="" />
            <p>13th June 2023</p>
          </div>

          <div class="event-all">
            <img src="./Image/clock.png" alt="" />
            <p>11:00 AM Prompt</p>
          </div>

          <div class="event-all">
            <img src="./Image/location.png" alt="" />
            <p>123 Maitama, Abuja</p>
          </div>
        </div>

        <!--call info-->

        <div class="call-info">
          <p>
            For More Information Call: <br />
            08111111111
          </p>
        </div>

        <!--icon-bottom-->
        <div class="shape-icon-bottom">
          <div class="shape-bottom">
            <img src="./Image/bottom-left.png" alt="" />
          </div>
          <div class="shape-bottom">
            <img src="./Image/bottom-right.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!--footer-copyright-->
    <footer class="copyright">
      <p>Copyright @BookMyevent 2023</p>
    </footer>
  </body>
</html>
